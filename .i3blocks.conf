full_text=
align=center
separator=false
command=$HOME/.config/i3/blocks/$BLOCK_NAME
separator_block_width=8
markup=pango

[mpd]
label= 
interval=1
signal=12
color=#cb4b16

[separator]

[agenda]
command=gcalcli --nocolor --nostarted --calendar 'Rui Santos' --calendar 'rsantos@stackbuilders.com' agenda | head -2 | tail -1
interval=600


[separator]

[mail]
label= 
interval=100


[separator]

[battery]
instance=0
interval=5


[separator]

[keyindicator]
instance=CAPS
interval=once
signal=11

[separator]

[wifi]
instance=wlp6s0
interval=5

[network]
instance=enp7s0
interval=10

[separator]

[bluetooth]
command=~/code/i3blocks-scripts/blocks/bluetooth
interval=10

[separator]

[date]
label= 
command=date '+%a %D'
interval=5

[separator]

[time]
label= 
command=date '+%H:%M'
interval=5
